    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initiale-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/queries.css">

        <title>Contact Form</title>
    </head>
    <body>
        <main>
            <section class="section-about">
              
                <div class="bg-video">
                    <video class="bg-video__content" autoplay muted loop>
                        <source src="img/video.mp4" type="video/mp4">
                        <source src="img/video.webm" type="video/webm">
                            Your browser is not supported!
                    </video>
                </div>

                <div class="text-about">
                    <h1 class="heading-primary">
                         Our contact form
                    </h1>
                </div>

                <div class="row">
                    <div class="contact-us">
                        <div class="contact-form">
                            <form action="#" class="form">
                                <h2 class="heading-secondary">Contact us</h2>
                                <div class="form__group">
                                    <input type="text" class="form__input" autocomplete="off" placeholder="Full name" id="name" required>
                                    <label for="name" class="form__label">Full name</label> 
                                </div>
                                <div class="form__group">
                                    <input type="email" class="form__input" autocomplete="off" placeholder="Email address" id="email" required>
                                    <label for="email" class="form__label">Email address</label> 
                                </div>
                                <div class="form__group">
                                    <div class="row">
                                        <div class="col-1-of-3">
                                            <label>Newsletter</label>
                                        </div>
                                        
                                        <div class="col-1-of-3">
                                            <div class="form__radio-group">
                                                <input type="radio" class="form__radio-input" id="small" name="size">
                                                <label for="small" class="form__radio-label">
                                                    <span class="form__radio-button"></span>
                                                    Yes, please
                                                </label>
                                            </div>
                                            <div class="form__radio-group">
                                                <input type="radio" class="form__radio-input" id="large" name="size">
                                                <label for="large" class="form__radio-label">
                                                    <span class="form__radio-button"></span>
                                                    No, please
                                                </label>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-1-of-3">
                                        <label>Drop us a line</label> 
                                    </div>
                                    <div class="col-1-of-3">
                                        <textarea name="message" placeholder="Your message"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1-of-3">
                                        <label>&nbsp;</label> 
                                    </div>
                                    <div class="col-1-of-3">
                                        <input type="submit" value="Send it &rarr;">
                                    </div>
                                </div>
                            </form>
                        </div>
            
                    </div>
                </div>
            </section>
            
        </main>

    </body>
